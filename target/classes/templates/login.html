<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mech store sign in</title>
    <link th:href = "@{/css/signup.css}" rel="stylesheet">
</head>
<body>
    <form action="#" th:action="@{/dashboard}" th:method="post" th:object="${loginForm}">
        <h2>Sign in to <span>Mech Store</span></h2>
        <input class="input" type="text" placeholder="Username" th:field="*{username}" required>
        <input class="input" type="password" placeholder="Password" th:field="*{password}" required>
        <button class="button is-primary is-link">Sign in</button>
    </form>
</body>
</html>
